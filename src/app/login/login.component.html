
<div class="form-check-inline">
  <label class="form-check-label" for="One Way">
    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>One Way  
  </label>
  &nbsp;&nbsp;&nbsp;&nbsp;
  <label class="form-check-label" for="Round trip">
    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Round Trip
  </label>
</div>

<div class="container" id="container1">
  
     <div class="row">
      <div class="col-md-3">
       Enter Source: <br>
     
      <input ngx-google-places-autocomplete [options]='options' #placesRef="ngx-places" (onAddressChange)="handleAddresChange($event) " id="source"  />
      </div>
       
    
       <div class="col-md-3">
         Enter Destination: <br>
        <input ngx-google-places-autocomplete [options]='options' #placesRef="ngx-places" (onAddressChange)="handleAddresChange($event)" id="destination"  />
        </div>  
    
    <div class="col-md-3">
      Departure Date: <br>
      <input type="date" name="departure" id="departure"  >
    </div>
    <div class="col-md-3">
      Arrival Date: <br>
       <input type="date" name="arrival" disabled id="arrival"  >
    </div>
  </div>
  <div class="row">
    <div class="col">
      <span id="h" ></span>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
        <br>
      <button name="Submit" id="submit"  class="btn"  (click)="validation()" >Search</button>
      <br>
      &nbsp;
    </div>
  </div>
</div>
 
<button class="a" id="b"  hidden></button>

<div class="container" id="container2">
  <div class="row">
    <div class="col" style="margin:2px; border: 1px solid black; height: 44px;">Famous Trips</div>
    <div class="col" style="margin:2px; border: 1px solid black">Our Offers</div>
    <div class="col" style="margin:2px; border: 1px solid black">Why Us ?</div>
    
  </div>
</div>
